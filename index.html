<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicons/favicon.ico" /> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->
    <!-- PWA 구글로그인에서 키패드가 올라오지 않는 이슈로 user-scalable=no를 yes로 변경 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=yes"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#00000000" />
    <!-- 상태바까지 작업영역 확장 -->

    <!-- SEO & Social Media Meta Tags -->
    <title>픽토스: 나를 성장시키는 AI 퀴즈</title>
    <meta name="description" content="나를 성장시키는 똑똑한 퀴즈" />

    <!-- OpenGraph meta tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://picktoss.com" />
    <meta property="og:title" content="픽토스: 나를 성장시키는 AI 퀴즈" />
    <meta property="og:description" content="나를 성장시키는 똑똑한 퀴즈" />
    <meta property="og:image" content="https://picktoss.com/images/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="픽토스: 나를 성장시키는 AI 퀴즈" />
    <meta name="twitter:description" content="나를 성장시키는 똑똑한 퀴즈" />
    <meta name="twitter:image" content="https://picktoss.com/images/og-image.png" />

    <!-- {/* Favicon */} -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
    <link rel="mask-icon" href="/favicon/apple-touch-icon.png" color="#FF9928" />

    <link rel="canonical" href="https://www.picktoss.vercel.app" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Kakao JavaScript SDK v1 (더 안정적) -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <!-- google adsense -->
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>
